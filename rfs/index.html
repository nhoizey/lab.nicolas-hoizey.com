<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Root font size test</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Root font size test</h1>
    </header>

    <output>
      <p>Your current root font size is</p>
      <p id="result">
        <span><img src="img/loading.gif" width="48" height="48" /> </span
        ><wbr />px
      </p>
    </output>

    <p id="feedback"></p>

    <footer>
      Handmade by
      <a href="http://gasteroprod.com/">Nicolas Hoizey</a>,<br />inspired by
      <a href="http://timkadlec.com/">Tim Kadlec</a>'s
      <a href="http://timkadlec.com/ex/fontsize.html">Font Size Test</a> &amp;
      <a href="http://lea.verou.me">Lea Verou</a>'s
      <a href="http://dpi.lv/">DPI love</a>
    </footer>

    <script src="/shared/jquery-3.6.0.min.js"></script>
    <script>
      var rfs = 0;
      function showResult() {
        rfs =
          Math.round((parseInt($("#result").css("font-size"), 10) / 4) * 100) /
          100;
        $("#result span").text(rfs);
      }
      showResult();
      window.setInterval(showResult, 100);
    </script>
  </body>
</html>
