<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Delayed LCP test</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <style>
      section {
        position: relative;
      }
      img {
        position: absolute;
      }
      img:first-of-type {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Delayed LCP test</h1>
    </header>
    <section>
      <img
        srcset="
          https://picsum.photos/id/20/1200/800  1200w,
          https://picsum.photos/id/20/2400/1600 2400w
        "
        sizes="1200px"
      />
      <img
        data-srcset="https://picsum.photos/id/20/1200/800 1200w,
      https://picsum.photos/id/20/2400/1600 2400w,
      https://picsum.photos/id/20/12000/8000 12000w"
        sizes="1200px"
      />
    </section>

    <script>
      // https://web.dev/articles/lcp?hl=en#measure_lcp_in_javascript
      new PerformanceObserver((entryList) => {
        for (const entry of entryList.getEntries()) {
          console.log("LCP candidate:", entry.startTime, entry);
        }
      }).observe({ type: "largest-contentful-paint", buffered: true });

      // Delay loading/rendering of the image
      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }
      sleep(3000).then(() => {
        let img = document.querySelector("[data-srcset]");
        img.setAttribute("srcset", img.dataset.srcset);
      });
    </script>
  </body>
</html>
